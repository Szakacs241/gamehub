<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tiktaktoe.css">
</head>
<body>
    <div class="header">
        <span class="score">Játékos: <span id="playerScore">0</span> | Bot: <span id="botScore">0</span></span>
        <button onclick="location.href='gamehub.html'" class="back-button">Vissza</button>
    </div>
    <div class="game-board" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <script src="tiktaktoe.js"></script>
</body>
</html>
